<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detection Result</title>
    <style>
        html{
	    height: 100%;
        }

        body {
            font-family: 'Helvetica Neue', sans-serif;
            background: linear-gradient(to bottom, #1f3a61, #3d5a80);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            margin-top: 50px;
            margin-bottom: 15px;
        }
        .result {
            margin-bottom: 30px;
        }
        img {
            margin-top: 30px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    {% if emotions %}
        <div class="result">
            <h1>Emotion Detection Result: {{ emotions }}</h1>
            <img src="{{path}}" alt="Uploaded Image">
        </div>
    {% else %}
        <p>{{ message }}</p>
    {% endif %}
    
    
</body>
</html>
